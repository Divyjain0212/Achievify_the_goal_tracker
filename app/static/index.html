<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievify - Goal Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Enable Tailwind's class-based dark mode
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .goal-item.completed span.goal-text { text-decoration: line-through; color: #9ca3af; }
        .dark .goal-item.completed span.goal-text { color: #64748b; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 flex items-center justify-center min-h-screen transition-colors duration-300">

    <div id="loading-container" class="text-center">
        <svg class="animate-spin h-8 w-8 text-slate-500 dark:text-slate-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="mt-2 text-slate-600 dark:text-slate-400">Loading Achievify...</p>
    </div>

    <div id="auth-container" class="w-full max-w-md hidden p-4">
        <div id="login-view">
            <div class="bg-white dark:bg-slate-800 p-8 rounded-xl shadow-lg">
                <h1 class="text-3xl font-bold text-center mb-2 text-slate-900 dark:text-white">Welcome Back!</h1>
                <p class="text-center text-slate-500 dark:text-slate-400 mb-6">Log in to track your goals.</p>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="login-email" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Email</label>
                        <input type="email" id="login-email" class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-900 dark:text-white" required>
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Password</label>
                        <input type="password" id="login-password" class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-900 dark:text-white" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300 font-semibold">Log In</button>
                    <p id="login-error" class="text-red-500 text-sm mt-4 text-center"></p>
                </form>
                <p class="text-center text-sm text-slate-500 dark:text-slate-400 mt-6">Don't have an account? <a href="#" id="show-signup" class="font-medium text-blue-600 hover:underline">Sign Up</a></p>
            </div>
        </div>
        <div id="signup-view" class="hidden">
            <div class="bg-white dark:bg-slate-800 p-8 rounded-xl shadow-lg">
                <h1 class="text-3xl font-bold text-center mb-2 text-slate-900 dark:text-white">Create Account</h1>
                <p class="text-center text-slate-500 dark:text-slate-400 mb-6">Start your journey with Achievify.</p>
                <form id="signup-form">
                     <div class="mb-4">
                        <label for="signup-email" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Email</label>
                        <input type="email" id="signup-email" class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-900 dark:text-white" required>
                    </div>
                    <div class="mb-6">
                        <label for="signup-password" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Password</label>
                        <input type="password" id="signup-password" class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-900 dark:text-white" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300 font-semibold">Sign Up</button>
                    <p id="signup-message" class="text-sm mt-4 text-center"></p>
                </form>
                <p class="text-center text-sm text-slate-500 dark:text-slate-400 mt-6">Already have an account? <a href="#" id="show-login" class="font-medium text-blue-600 hover:underline">Log In</a></p>
            </div>
        </div>
    </div>

    <div id="goals-container" class="w-full max-w-4xl bg-white dark:bg-slate-800 p-8 rounded-xl shadow-lg hidden m-4">
        <div class="flex flex-wrap justify-between items-center gap-4 mb-6">
            <div>
              <h1 class="text-3xl font-bold text-slate-900 dark:text-white">My Goals</h1>
              <p id="welcome-message" class="text-slate-500 dark:text-slate-400 mt-1"></p>
            </div>
            <div class="flex items-center gap-3">
                <button id="dark-mode-toggle" class="bg-slate-200 dark:bg-slate-700 px-3 py-2 rounded-lg text-sm font-medium hover:bg-slate-300 dark:hover:bg-slate-600">
                    <span class="dark-mode-icon">ðŸŒ™</span>
                </button>
                <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300 font-semibold text-sm">Logout</button>
            </div>
        </div>

        <div class="mb-6">
            <div class="h-3 bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-3 bg-blue-600 w-0 transition-all duration-500"></div>
            </div>
            <div id="stats" class="flex justify-between text-sm text-slate-600 dark:text-slate-400 mt-2">
                <span>Total: 0</span>
                <span>Completed: 0</span>
                <span>Pending: 0</span>
            </div>
        </div>

        <form id="add-goal-form" class="bg-slate-100 dark:bg-slate-900/50 p-4 rounded-lg mb-6">
            <div class="flex flex-wrap md:flex-nowrap gap-3">
                <input type="text" id="goal-input" placeholder="What's your next goal?" class="w-full px-4 py-2 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-900 dark:text-white" required>
                <button type="submit" class="w-full md:w-auto bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300 font-semibold">Add Goal</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mt-3">
                 <input type="date" id="due-date-input" title="Due Date" class="w-full px-4 py-2 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-500 dark:text-slate-400">
                 <select id="category-input" class="w-full px-3 py-2 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-500 dark:text-slate-400">
                    <option value="Personal">Personal</option>
                    <option value="Work">Work</option>
                    <option value="Fitness">Fitness</option>
                    <option value="Learning">Learning</option>
                    <option value="Other">Other</option>
                </select>
                <select id="priority-input" class="w-full px-3 py-2 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-500 dark:text-slate-400">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>
        </form>

        <div class="flex flex-wrap gap-3 mb-4">
            <input type="text" id="search-input" placeholder="Search goals..." class="flex-grow min-w-[150px] px-4 py-2 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <select id="filter-select" class="px-3 py-2 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="all">All Statuses</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
             <select id="sort-select" class="px-3 py-2 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="newest">Sort by Newest</option>
                <option value="oldest">Sort by Oldest</option>
                <option value="priority">Sort by Priority</option>
                <option value="due-date">Sort by Due Date</option>
            </select>
            <button id="clear-completed-button" class="px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 transition duration-300 font-semibold text-sm">Clear Completed</button>
        </div>

        <div id="goal-list" class="space-y-3">
            </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
